<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗</title>
    <style type="text/css">
        body{background-image: url("img4.jpg");
        background-size: 100% 100%;
        height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst { /*动画keyframes*/
            from{opacity: 0}/*不透明度*/
            to{opacity: 100}
        }
        h1,p{
            animation/*属性*/: myfirst/*关键帧*/ 2s infinite; /*如何变化，不断重复*/
        }
    </style>
</head>
<audio src="test001.mp3" controls="controls" autoplay="autoplay"></audio>
<body>
<h1>静夜思</h1>
<p>窗前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
